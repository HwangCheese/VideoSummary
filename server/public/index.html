<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 영상 숏폼 생성기</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-film"></i> 영상 숏폼 자동 생성</h1>
      <p class="subtitle">긴 영상을 AI가 분석하여 핵심만 모아 숏폼으로 제작합니다</p>
    </header>

    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-upload"></i> 영상 업로드</h2>
      </div>
      <div class="card-body">
        <div id="dropZone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>.mp4 파일을 이곳에 드래그하세요</p>
          <span class="small">또는 클릭하여 파일 선택</span>
          <input type="file" id="fileInput" accept=".mp4" style="display:none">
        </div>
        
        <div id="uploadInfo" style="display:none">
          <div class="file-info">
            <i class="fas fa-file-video"></i>
            <span id="fileName"></span>
            <span id="fileSize"></span>
          </div>
          <button id="startBtn" disabled>
            <i class="fas fa-magic"></i> 숏폼 생성하기
          </button>
        </div>
      </div>
    </div>

    <div id="progressCard" class="card" style="display:none">
      <div class="card-header">
        <h2><i class="fas fa-tasks"></i> 처리 진행률</h2>
      </div>
      <div class="card-body">
        <p id="status" class="status-message"></p>
        <div id="progressBarContainer">
          <div id="progressBarInner"></div>
        </div>
        <div id="progressSteps">
          <div class="step active" data-step="1">
            <i class="fas fa-camera"></i>
            <span>특징 추출</span>
          </div>
          <div class="step" data-step="2">
            <i class="fas fa-brain"></i>
            <span>분석</span>
          </div>
          <div class="step" data-step="3">
            <i class="fas fa-video"></i>
            <span>숏폼 생성</span>
          </div>
        </div>
      </div>
    </div>

    <div id="resultCard" class="card" style="display:none">
      <div class="card-header">
        <h2><i class="fas fa-play-circle"></i> 숏폼 결과 영상</h2>
      </div>
      <div class="card-body">
        <video id="finalVideo" controls></video>
        
        <div class="highlight-section">
          <h3><i class="fas fa-search"></i> 원본 대비 하이라이트 구간</h3>
          <div id="highlightBarContainer">
            <div class="time-markers">
              <span class="time-marker" style="left: 0%">00:00</span>
              <span class="time-marker" style="left: 25%">25%</span>
              <span class="time-marker" style="left: 50%">50%</span>
              <span class="time-marker" style="left: 75%">75%</span>
              <span class="time-marker" style="left: 100%">100%</span>
            </div>
          </div>
          <div class="highlight-legend">
            <span class="legend-item"><span class="legend-color original"></span> 원본 영상</span>
            <span class="legend-item"><span class="legend-color highlight"></span> 하이라이트 구간</span>
          </div>
        </div>
        
        <div class="button-group">
          <button id="downloadBtn" class="secondary-btn">
            <i class="fas fa-download"></i> 다운로드
          </button>
          <button id="newBtn" class="secondary-btn">
            <i class="fas fa-plus"></i> 새 영상 만들기
          </button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2025 숏폼 자동 생성 서비스 | <a href="#">이용약관</a> | <a href="#">개인정보처리방침</a></p>
    </footer>
  </div>
  
  <script type="module" src="/static/main.js"></script>
</body>
</html>
