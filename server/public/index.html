<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎥 숏폼 요약</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>🎬 비디오 -> 숏폼 요약 서비스</h1>

<div id="dropZone">📂 .mp4 파일을 이곳에 드래그하세요</div>
<button id="startBtn" disabled>숏폼 생성</button>

<!-- 진행 상태 표시 -->
<p id="status"></p>
<div id="progressBarContainer">
  <div id="progressBarInner"></div>
</div>

<h2>✨ 숏폼 결과 영상</h2>
<video id="finalVideo" controls style="width:700px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.2); display:none;"></video>

<h2>🔎 원본 대비 하이라이트 구간</h2>
<div id="highlightBarContainer"></div>

<script src="/static/script.js"></script>
</body>
</html>
