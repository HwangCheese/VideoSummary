<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎥 숏폼 요약</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { margin-bottom: 1rem; }
    #dropZone {
      width: 600px;
      height: 180px;
      border: 3px dashed #6c757d;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #6c757d;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #dropZone.hover {
      background-color: #e2e6ea;
      border-color: #495057;
      color: #495057;
    }
    
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #adb5bd;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 1rem;
      font-weight: 500;
    }

    /* 기존 .spinner (원형 로딩) 제거 또는 사용 안 함 */

    /* [수평 진행바] */
    #progressBarContainer {
      width: 400px;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
      /* 가운데 정렬 위해 margin: 0 auto; 등 추가 가능 */
    }
    #progressBarInner {
      width: 0%;
      height: 100%;
      background: #007bff;
      border-radius: 10px;
      transition: width 0.3s;
    }

  </style>
</head>
<body>

<h1>🎬 비디오 -> 숏폼 요약 서비스</h1>

<div id="dropZone">📂 .mp4 파일을 이곳에 드래그하세요</div>
<button id="startBtn" disabled>숏폼 생성</button>

<!-- 진행 상태 표시 -->
<p id="status"></p>
<div id="progressBarContainer">
  <div id="progressBarInner"></div>
</div>

<h2>✨ 숏폼 결과 영상</h2>
<video id="finalVideo" controls style="width:700px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.2); display:none;"></video>

<h2>🔎 원본 대비 하이라이트 구간</h2>
<div id="highlightBarContainer"
     style="width:700px; height:30px; background:#aaffaa; border-radius:8px; position:relative; overflow:visible; display:none;">
</div>


<script>
let uploadedFileName = "";
const dropZone = document.getElementById("dropZone");
const startBtn = document.getElementById("startBtn");
const statusDiv = document.getElementById("status");
const finalVideo = document.getElementById("finalVideo");

// [수평 진행바 DOM]
const progressBarInner = document.getElementById("progressBarInner");

// 1) 드래그 앤 드롭 이벤트
["dragenter", "dragover"].forEach(eventName => {
  dropZone.addEventListener(eventName, e => {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.add("hover");
  }, false);
});
["dragleave", "drop"].forEach(eventName => {
  dropZone.addEventListener(eventName, e => {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.remove("hover");
  }, false);
});

// 2) 파일 드롭
dropZone.addEventListener("drop", async e => {
  e.preventDefault();
  e.stopPropagation();

  const dt = e.dataTransfer;
  const files = dt?.files;

  if (!files || !files.length) {
    alert("⚠️ 파일이 감지되지 않았습니다.");
    return;
  }

  const file = files[0];
  if (!file.name.endsWith(".mp4")) {
    alert("⚠️ mp4 파일만 업로드 가능합니다.");
    return;
  }

  statusDiv.textContent = "⏳ 업로드 중...";
  progressBarInner.style.width = "10%"; // 임의로 업로드 시작 시 10%

  const formData = new FormData();
  formData.append("video", file);

  try {
    const res = await fetch("/upload", { method: "POST", body: formData });
    const data = await res.json();

    if (res.ok) {
      uploadedFileName = data.filename;
      statusDiv.textContent = `✅ 업로드 성공: ${uploadedFileName}`;
      progressBarInner.style.width = "20%";
      startBtn.disabled = false;
    } else {
      statusDiv.textContent = "❌ 업로드 실패";
      progressBarInner.style.width = "0%";
    }
  } catch (error) {
    console.error(error);
    statusDiv.textContent = "❌ 업로드 중 오류 발생";
    progressBarInner.style.width = "0%";
  }
});

// 3) **숏폼 생성 버튼** 누르면 /upload/process?filename=... 호출
startBtn.addEventListener("click", async () => {
  if (!uploadedFileName) return;

  statusDiv.textContent = "🧠 생성 시작 대기 중...";
  progressBarInner.style.width = "30%";
  startBtn.disabled = true;

  try {
    const res = await fetch(`/upload/process?filename=${uploadedFileName}`);
    const data = await res.json();

    if (res.ok) {
      statusDiv.textContent = "🎉 숏폼 영상 생성 완료!";
      progressBarInner.style.width = "100%";
      finalVideo.src = `/clips/highlight_${uploadedFileName}?` + Date.now();
      finalVideo.style.display = "block";
      // 하이라이트 영상 로딩된 다음에 highlightBar 갱신
      finalVideo.addEventListener("loadedmetadata", showHighlightBar, { once: true });
    } else {
      statusDiv.textContent = "❌ 숏폼 생성 실패";
      progressBarInner.style.width = "0%";
      startBtn.disabled = false;
    }
  } catch (error) {
    console.error(error);
    statusDiv.textContent = "❌ 숏폼 생성 중 오류 발생";
    progressBarInner.style.width = "0%";
    startBtn.disabled = false;
  }
});

// 4) 하이라이트 바 표시
async function showHighlightBar() {
  const baseName = uploadedFileName.split('.').slice(0, -1).join('.');
  const jsonName = `highlight_${baseName}.json`;
  const res = await fetch(`/clips/${jsonName}`);
  const data = await res.json();
  const segments = data.segments || [];
  const originalDuration = data.original_duration || 60;
  if (!segments.length || !originalDuration) return;

  const bar = document.getElementById("highlightBarContainer");
  bar.innerHTML = "";
  bar.style.display = "block";

  segments.forEach(seg => {
    const start = seg.start_time;
    const end = seg.end_time;
    const segLen = end - start;
    const percentStart = (start / originalDuration) * 100;
    const percentWidth = (segLen / originalDuration) * 100;

    const block = document.createElement("div");
    block.style.position = "absolute";
    block.style.left = `${percentStart}%`;
    block.style.width = `${percentWidth}%`;
    block.style.height = "100%";
    block.style.backgroundColor = "red";
    block.style.borderRadius = "8px";
    block.style.boxShadow = "0 0 4px rgba(0,0,0,0.3)";

    const tooltip = document.createElement("div");
    tooltip.textContent = `${formatTime(start)} ~ ${formatTime(end)}`;
    tooltip.style.position = "absolute";
    tooltip.style.bottom = "100%";
    tooltip.style.left = "50%";
    tooltip.style.transform = "translateX(-50%)";
    tooltip.style.backgroundColor = "black";
    tooltip.style.color = "white";
    tooltip.style.padding = "4px 8px";
    tooltip.style.borderRadius = "6px";
    tooltip.style.fontSize = "0.8rem";
    tooltip.style.whiteSpace = "nowrap";
    tooltip.style.display = "none";
    tooltip.style.zIndex = "10";

    block.appendChild(tooltip);
    block.addEventListener("mouseenter", () => tooltip.style.display = "block");
    block.addEventListener("mouseleave", () => tooltip.style.display = "none");

    bar.appendChild(block);
  });
}

function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainingSeconds = Math.floor(seconds % 60);
  return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
}

// SSE 초기화
document.addEventListener("DOMContentLoaded", () => {
  // SSE 연결
  const evtSource = new EventSource("/upload/progress-sse");
  evtSource.onmessage = function(e) {
    const progressState = JSON.parse(e.data);
    console.log("SSE onmessage:", progressState);

    // step(1,2,3)에 따라 대략 %로 계산
    let percent = 0;
    if (progressState.step === 1) percent = 30;
    else if (progressState.step === 2) percent = 60;
    else if (progressState.step === 3) percent = 90;

    if (progressState.done) {
      percent = 100;
    }

    progressBarInner.style.width = percent + "%";
    if (progressState.message) {
      // 상태 메시지 업데이트
      document.getElementById("status").textContent = `${percent}% - ${progressState.message}`;
    }

    if (progressState.done) {
      evtSource.close();
    }
  };
});
</script>

</body>
</html>
