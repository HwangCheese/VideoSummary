<!-- server/public/index.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 영상 숏폼 생성기</title>
  <link rel="icon" type="image/png" href="/images/head-icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="scroll-container">
    <!-- 헤더 및 업로드 섹션 -->
    <section id="upload-section" class="scroll-section upload-section">
      <header class="animate__animated animate__fadeInDown">
        <h1>영상 숏폼 자동 생성</h1>
        <p class="subtitle">긴 영상을 AI가 분석하여 핵심만 모아 숏폼으로 제작합니다</p>
      </header>

      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">
          <h2><i class="fas fa-upload"></i> 영상 업로드</h2>
        </div>
        <div class="card-body">
          <div id="dropZone">
            <div class="upload-icon-container">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <p>.mp4 파일을 이곳에 드래그하세요</p>
            <span class="small">또는 클릭하여 파일 선택</span>
            <input type="file" id="fileInput" accept=".mp4" style="display:none">
            <div class="upload-decorations">
              <span class="decoration d1"></span>
              <span class="decoration d2"></span>
              <span class="decoration d3"></span>
              <span class="decoration d4"></span>
            </div>
          </div>

          <div id="uploadInfo" style="display:none">
            <div class="file-info">
              <div class="file-icon">
                <i class="fas fa-file-video"></i>
              </div>
              <div class="file-details">
                <span id="fileName"></span>
                <span id="fileSize"></span>
              </div>
              <button id="removeFileBtn" class="icon-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="summary-options">
              <h3><i class="fas fa-sliders-h"></i> 영상 요약 설정</h3>
              <div class="option-buttons">
                <button id="highlightBtn" class="summary-option-btn active">
                  <i class="fas fa-star"></i> 하이라이트 기반
                </button>
                <button id="storyBtn" class="summary-option-btn">
                  <i class="fas fa-book-open"></i> 스토리 기반 요약
                </button>
              </div>
              <div class="summary-duration">
                <label for="durationInput"><i class="fas fa-clock"></i> 요약 영상 길이</label>
                <input type="number" id="durationInput" placeholder="sec 단위">
              </div>
            </div>
            <button id="startBtn" disabled>
              <i class="fas fa-magic"></i> 숏폼 생성하기
              <span class="btn-shine"></span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- 진행률 섹션 -->
    <section id="progress-section" class="scroll-section progress-section">
      <div id="progressCard" class="card">
        <div class="card-header">
          <h2><i class="fas fa-tasks"></i> 처리 진행률</h2>
        </div>
        <div class="card-body">
          <p id="status" class="status-message"><i class="fas fa-spinner fa-spin"></i> 영상 분석중...</p>
          <div id="elapsedTimeContainer">
            <i class="fas fa-stopwatch"></i>
            <span id="elapsedTime">00:00</span>
          </div>
          <div id="progressBarContainer">
            <div id="progressBarInner"></div>
          </div>
          <div id="progressSteps">
            <div class="step active" data-step="1">
              <div class="step-icon">
                <i class="fas fa-camera"></i>
              </div>
              <span>특징 추출</span>
            </div>
            <div class="step" data-step="2">
              <div class="step-icon">
                <i class="fas fa-film"></i>
              </div>
              <span>장면 분할</span>
            </div>
            <div class="step" data-step="3">
              <div class="step-icon">
                <i class="fas fa-film"></i>
              </div>
              <span>오디오 추출</span>
            </div>
            <div class="step" data-step="4">
              <div class="step-icon">
                <i class="fas fa-film"></i>
              </div>
              <span>문장 추출</span>
            </div>
            <div class="step" data-step="5">
              <div class="step-icon">
                <i class="fas fa-brain"></i>
              </div>
              <span>AI 분석</span>
            </div>
            <div class="step" data-step="6">
              <div class="step-icon">
                <i class="fas fa-video"></i>
              </div>
              <span>숏폼 생성</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 결과 섹션 -->
    <section id="result-section" class="scroll-section result-section">
      <!-- Add an ID to the card for specific styling -->
      <div id="resultCard" class="card">
        <div class="card-header">
          <h2><i class="fas fa-play-circle"></i> 숏폼 결과 영상</h2>
        </div>
        <div class="card-body">
          <div class="video-container-group">

            <!-- Original Video Box - NOW CONTAINS HIGHLIGHT SECTION -->
            <div class="video-box original-video-box">
              <h3><i class="fas fa-film"></i> 원본 영상</h3>
              <video id="originalVideo" controls></video>

              <!-- Highlight section MOVED HERE -->
              <div class="highlight-section">
                <h3><i class="fas fa-search"></i> 원본 대비 요약 구간</h3>
                <div id="highlightBarContainer">
                  <div class="time-markers">
                    <span class="time-marker" style="left: 0%">00:00</span>
                    <span class="time-marker" style="left: 25%">25%</span>
                    <span class="time-marker" style="left: 50%">50%</span>
                    <span class="time-marker" style="left: 75%">75%</span>
                    <span class="time-marker" style="left: 100%">100%</span>
                  </div>
                  <!-- Highlight blocks will be added here dynamically -->
                </div>
                <div class="highlight-legend">
                  <span class="legend-item"><span class="legend-color original"></span> 원본 영상</span>
                  <span class="legend-item"><span class="legend-color highlight"></span> 요약된 구간</span>
                </div>
              </div>
              <!-- End of moved highlight section -->
            </div>

            <!-- Short-form Video Box -->
            <div class="video-box shortform-video-box">
              <h3><i class="fas fa-star"></i> 숏폼 영상</h3>
              <video id="finalVideo" controls></video>
            </div>

          </div>

          <!-- Button Group remains at the bottom -->
          <div class="button-group">
            <button id="newBtn" class="primary-btn default-action">
              <i class="fas fa-plus"></i> 새 영상 만들기
            </button>
            <button id="shareBtn" class="accent-btn default-action">
              <i class="fas fa-share-alt"></i> 공유하기
            </button>
            <button id="downloadBtn" class="secondary-btn default-action">
              <i class="fas fa-download"></i> 다운로드
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 페이지 내비게이션 -->
  <div class="page-navigation">
    <div class="nav-dot active" data-section="upload-section"></div>
    <div class="nav-dot" data-section="progress-section"></div>
    <div class="nav-dot" data-section="result-section"></div>
  </div>

  <script type="module" src="/static/main.js"></script>
</body>

</html>
